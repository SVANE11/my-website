<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding-top: 30px;
            color: #333;
        }

        
        .search-container {
            display: flex;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px 0 0 25px;
            outline: none;
        }

        .search-button {
            background-color: #0088cc;
            border: none;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #005f99;
        }

        .search-button img {
            width: 20px;
            height: 20px;
        }

        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
        }

        
        .nav-bar a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #0088cc;
            color: white;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-bar a.active {
            background-color: #ffdd57;
            color: #333;
            font-weight: bold;
        }

        .nav-bar a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

    <div class="content">
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Введите запрос...">
            <button class="search-button">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Search Icon">
            </button>
        </div>
    </div>

    
    <div class="nav-bar">
        <a href="index.html">Главная</a>
        <a href="maps.html">Maps</a>
        <a href="search.html" class="active">Поиск</a>
        <a href="profile.html">Profile</a>
    </div>

</body>
</html>
