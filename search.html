<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding-top: 30px;
            color: #333;
        }

        .search-container {
            display: flex;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px 0 0 25px;
            outline: none;
        }

        .search-button {
            background-color: #0088cc;
            border: none;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #005f99;
        }

        .search-button img {
            width: 20px;
            height: 20px;
        }

        .results {
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            color: #333;
        }

        .result-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #0088cc; /* Голубой */
            padding: 15px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-bar a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-bar a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #333;
            font-weight: bold;
        }

        .nav-bar a:hover {
            background-color: #005f99;
            transform: scale(1.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="content">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Введите запрос...">
            <button class="search-button" onclick="searchCafes()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Search Icon">
            </button>
        </div>
        <div class="results" id="results"></div>
    </div>

    <div class="nav-bar">
        <a href="index.html">Главная</a>
        <a href="maps.html">Maps</a>
        <a href="search.html" class="active">Поиск</a>
        <a href="profile.html">Profile</a>
    </div>

    <script>
        let cafes = [];

        // Загрузка данных из CSV файла
        function loadCafeData() {
            Papa.parse("/mnt/data/cafe.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    cafes = results.data;
                    console.log("Данные загружены:", cafes);
                },
                error: function(error) {
                    console.error("Ошибка загрузки данных:", error);
                }
            });
        }

        // Функция поиска по введенному запросу
        function searchCafes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredCafes = cafes.filter(cafe => 
                cafe.name.toLowerCase().includes(query) || 
                cafe.type.toLowerCase().includes(query)
            );

            displayResults(filteredCafes);
        }

        // Функция отображения результатов поиска
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Очистка предыдущих результатов

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Ничего не найдено</p>';
                return;
            }

            results.forEach(cafe => {
                const cafeElement = document.createElement('div');
                cafeElement.classList.add('result-item');
                cafeElement.innerHTML = `<h3>${cafe.name}</h3><p>${cafe.type}</p><p>${cafe.address}</p>`;
                resultsContainer.appendChild(cafeElement);
            });
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener("DOMContentLoaded", loadCafeData);
    </script>
</body>
</html>
