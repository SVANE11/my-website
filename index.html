<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое мини-приложение в Telegram</title>
    <script>
        // Когда Telegram загрузит приложение, отправим сигнал готовности
        window.Telegram.WebApp.ready();

        // Получение информации о пользователе (например, имя)
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userGreeting').textContent = `Привет, ${user.first_name}!`;
        });
    </script>
</head>
<body>
    <h1 id="userGreeting">Привет, пользователь!</h1>
    <button id="closeApp">Закрыть приложение</button>

    <script>
        // Закрытие приложения при нажатии на кнопку
        document.getElementById('closeApp').addEventListener('click', () => {
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
