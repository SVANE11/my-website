<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        /* Основные стили для тела и размещение */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Основной контент */
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            font-size: 24px;
            color: #333;
        }

        /* Панель навигации */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #0088cc;
            padding: 10px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Кнопки навигации */
        .nav-bar a {
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }

        .nav-bar a.active {
            font-weight: bold;
            color: #ffdd57;
        }

        /* Кнопка */
        .nav-bar a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

    <!-- Основной контент -->
    <div class="content">
        Главная страница
    </div>

    <!-- Панель навигации -->
    <div class="nav-bar">
        <a href="index.html" class="active">Главная</a>
        <a href="maps.html">Maps</a>
        <a href="search.html">Поиск</a>
        <a href="profile.html">Profile</a>
    </div>

</body>
</html>
