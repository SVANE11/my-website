<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        /* Общий стиль */
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Современный шрифт */
            font-weight: bold;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92); /* Черно-синий градиент */
            color: #fff; /* Белый текст */
        }

        /* Стиль текста */
        p {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px; /* Установите ширину контейнера */
            margin-bottom: 20px; /* Отступ между строками */
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .icon-button img {
            width: 16px;
            height: 16px;
            filter: invert(1); /* Делает изображение белым */
        }

        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9); /* Прозрачный белый фон */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown button {
            margin: 5px 0;
            padding: 10px;
            background-color: #004e92; /* Синий фон */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background-color: #0066cc;
        }

        /* Навигационная панель */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный */
            padding: 15px 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .nav-bar a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #004e92;
            color: white;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-bar a.active {
            background-color: #ffdd57;
            color: #333;
            font-weight: bold;
        }

        .nav-bar a:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>Моя геопозиция:</p>
        <button class="icon-button" onclick="toggleDropdown('dropdown1')">
            <img src="https://pngimg.com/uploads/triangle/triangle_PNG91.png" alt="Иконка">
        </button>
        <div id="dropdown1" class="dropdown">
            <button>Ввести вручную</button>
            <button>Выбрать на карте</button>
        </div>
    </div>

    <div class="container">
        <p>Приём пищи:</p>
        <button class="icon-button" onclick="toggleDropdown('dropdown2')">
            <img src="https://pngimg.com/uploads/triangle/triangle_PNG91.png" alt="Иконка">
        </button>
        <div id="dropdown2" class="dropdown">
            <button>Завтрак</button>
            <button>Обед</button>
            <button>Ужин</button>
            <button>Перекус</button>
        </div>
    </div>

    <div class="container">
        <p>Мой бюджет:</p>
        <button class="icon-button" onclick="toggleDropdown('dropdown3')">
            <img src="https://pngimg.com/uploads/triangle/triangle_PNG91.png" alt="Иконка">
        </button>
        <div id="dropdown3" class="dropdown">
            <button>Введите сумму...</button>
        </div>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="active">Home</a>
        <a href="maps.html">Maps</a>
        <a href="search.html">Search</a>
        <a href="profile.html">Profile</a>
    </div>

    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
