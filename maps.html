<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Яндекс</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=1e4dd542-96ac-4d72-868c-6af678c8e88f&lang=ru_RU"></script>
    <script>
        ymaps.ready(init);
        function init() {
            // Создаем карту, центрируем на Москве, если геолокация недоступна
            const map = new ymaps.Map("map", {
                center: [55.751244, 37.618423], // Координаты центра карты
                zoom: 10
            });
        }
    </script>
</body>
</html>
